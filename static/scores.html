<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

		<!-- JQuery -->
		<script src="./static/js/jquery.min.js"></script>

		<!-- Select2 -->
		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>		
		<title>Celebrity Movie Trivia Game!</title>
	</head>
	<body>
		<div class='container-fluid' style="background: lightgrey; padding:100px;">
			<br/>
			<h2>Scores</h2>
			<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Date</th>
			      <th scope="col">Num Correct</th>
			      <th scope="col">Num Incorrect</th>
			      <th scope="col">Num Answers</th>
			    </tr>
			  </thead>
			  <tbody>
			  	{% for score in scores %}
			    <tr>
			      <th scope="row">{{ score.id }}</th>
			      <td>{{ score.date }}</td>
			      <td>{{ score.num_correct }}</td>
			      <td>{{ score.num_incorrect }}</td>
			      <td>{{ score.num_answers }}</td>
			    </tr>
			    {% endfor %}
			  </tbody>
			</table>
			<a class='btn btn-primary' href='{{ url_for('index') }}'> Home </a>				

		</div>
	</body>
</html>
