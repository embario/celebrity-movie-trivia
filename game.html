<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

		<!-- JQuery -->
		<script src="./static/jquery.min.js"></script>

		<!-- Select2 -->
		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>	
		<title>{{ movie.title }} Celebrity Trivia!</title>
	</head>
	<body>
		<div class='container-fluid' style="background: lightgrey; padding:100px;">
			{% for message in get_flashed_messages() %}
				<div class="alert alert-primary flash">{{ message }}</div>
			{% endfor %}			
			<title>{{ movie.title }} Celebrity Trivia!</title>
			<h2> Which of these actors were actually in the movie, {{ movie.title }}?</h2>

			<form action='submit_game' method='post'>
				<input type='hidden' name='movie_id' value='{{ movie.id }}'/>
				<div class='row'>
					{% for actor in options %}
						<input type='hidden' name='{{ actor.name }}' value='{{ actor.id }}' />
						<div class='col-sm'>
							<img src={{ actor.profile_pic or url_for('static', filename='img/default.png') }} style="width:200px; height:300px";/>
							<div class='form-check'>
								<input type='checkbox' class='form-check-input' name={{actor.id}} id='flexCheckDefault'>
								<label class='form-check-label' for='flexCheckDefault'>{{actor.name}}</label>
							</div>
						</div>
					{% endfor %}
				</div>
				<div class='row'>
					<input type='submit' class='btn btn-primary' id='start-game-btn' name='Submit' style='width:200px;'></button>				
				</div>
			</form>
		</div>
	</body>

	<script>
		$(document).ready(function(){
		});
	</script>
</html>
